# Test scenarios with specific dates
test_scenarios:
  ovulation_day:
    description: "User on ovulation day (day 14 of 28)"
    current_date: "2024-01-28"  # 14 days after Jan 15
    expected_phase: "ovulation"
    expected_fertility: "very-high"

  period_day:
    description: "User on period day 3"
    current_date: "2024-01-17"  # 3 days after Jan 15
    expected_phase: "menstrual" 
    expected_fertility: "very-low"

  pms_day:
    description: "User in PMS phase"
    current_date: "2024-02-10"  # Day 26 of cycle
    expected_phase: "pms"
    expected_fertility: "low"

  cycle_end:
    description: "Last day of cycle"
    current_date: "2024-02-11"  # Day 28 of cycle
    expected_phase: "pms"
    next_period: "2024-02-12"

# Error conditions for testing
error_scenarios:
  corrupt_data:
    description: "Corrupted preferences file"
    data:
      invalid_json: '{"cycleData": {"startDate":'  # Incomplete JSON
      
  invalid_dates:
    description: "Invalid date formats"
    inputs:
      - "32/13/2024"  # Invalid day/month
      - "2024-13-01"  # Invalid month
      - "not-a-date"  # Non-date string
      - ""            # Empty string

  extreme_values:
    description: "Edge case values"
    inputs:
      cycle_length_too_short: 10  # Below minimum 21
      cycle_length_too_long: 50   # Above maximum 35
      future_start_date: "2025-12-31"  # Far future
      past_start_date: "1990-01-01"    # Far past

# Platform-specific test configurations
platform_configs:
  macos:
    os_version: "14.0+"
    features:
      - tray_icon
      - notifications
      - dark_mode
      - keyboard_shortcuts
    test_focus:
      - "Tray icon behavior in dark/light mode"
      - "Native notification integration"
      - "Cmd+Q quit behavior"
      - "App Store compliance"

  windows:
    os_version: "Windows 10+"
    features:
      - system_tray
      - notifications
      - start_menu
      - multiple_monitors
    test_focus:
      - "System tray icon and context menu"
      - "Windows notification system"
      - "Start menu integration"
      - "Multi-monitor support"

  linux:
    distributions: ["Ubuntu 20.04+", "Fedora 35+", "Debian 11+"]
    features:
      - system_tray
      - freedesktop_notifications
      - app_menu
    test_focus:
      - "System tray compatibility across DEs"
      - "Notification daemon integration"
      - "AppImage/Snap package installation"

# Accessibility test configurations
accessibility_configs:
  screen_readers:
    macos: "VoiceOver"
    windows: "NVDA"
    linux: "Orca"
    
  keyboard_navigation:
    required_keys:
      - "Tab"           # Forward navigation
      - "Shift+Tab"     # Backward navigation
      - "Enter"         # Activate
      - "Space"         # Toggle/Select
      - "Escape"        # Cancel/Close
      - "Arrow keys"    # Calendar navigation
      - "Home/End"      # Jump to start/end

  high_contrast:
    test_modes:
      - system_high_contrast
      - app_high_contrast
      - both_enabled

# Performance benchmarks
performance_benchmarks:
  startup_time:
    excellent: 1000   # < 1 second
    good: 2000        # < 2 seconds
    acceptable: 3000  # < 3 seconds
    
  navigation:
    tab_switch: 300   # < 300ms
    calendar_month: 200  # < 200ms
    
  memory_usage:
    baseline: 80      # < 80MB typical
    peak: 150         # < 150MB peak
    
  responsiveness:
    ui_interaction: 100  # < 100ms response
    data_save: 500      # < 500ms save time

# Integration test data
integration_scenarios:
  backup_restore:
    description: "Export data, clear app, import data"
    steps:
      1. "Export cycle data"
      2. "Clear all app data"
      3. "Import exported data"
      4. "Verify all data restored correctly"

  mode_switching:
    description: "Switch between Queen and King modes"
    steps:
      1. "Start in Queen mode"
      2. "Switch to King mode via settings"
      3. "Verify phase names changed"
      4. "Switch back to Queen mode"
      5. "Verify original phase names restored"

  long_term_usage:
    description: "Simulate months of daily usage"
    duration: "30 days simulated usage"
    actions:
      - "Daily app launches"
      - "Weekly calendar navigation"
      - "Monthly cycle updates"
      - "Settings changes"